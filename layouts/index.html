{{ define "main" }}
  <section class="container">
    <h1 class="txt--center">{{ .Title | upper }}</h1>
    <div class="grid__row -row-3">
      {{ range .Site.Data.rekening.bank }}
        {{ if "Public" }}
        <div class="column">
          <article class="card flex__column mb--2">
            <header class="card__header">
              <h2>{{ .Nama }} ({{ .Singkat }})</h2>
            </header>
            <div class="card__content">
              <div class="py--1" data-value="{{ .Number }}">
                <strong>Rekening:</strong><br>
                <span class="font--md">{{ .Norek }}</span>
              </div>
              <div class="py--1">
                <strong>Atas Nama:</strong><br>
                <span class="font--md">{{ .Pemilik }}</span>
              </div>
            </div>
          </article>
        </div>
        {{ end }}
      {{ end }}
    </div>
  </section>
{{ end }}
